<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles/styles.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <!-- tailwind -->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <!-- header -->
     <header class="bg-[rgba(26,11,46,1)]">
        <nav class="navbar flex justify-between items-center py-8 text-white max-w-10/12 mx-auto">
            <!-- <h1 class="navTitle text-4xl">Tech <span>Wave</span></h1> -->
             <img src="assets/TechWave.png" alt="">
            <ul class="flex items-center gap-8 text-base font-medium">
                <li><a href="">About</a></li>
                <li><a href="">Episodes</a></li>
                <li><a href="">Host</a></li>
            </ul>
            <button class="px-4 rounded-3xl py-3 bg-[linear-gradient(47.64deg,rgba(247,233,63,1),rgba(251,9,180,1),rgba(145,0,248,1))]">Subscribe <i class="fa-solid fa-arrow-right"></i></button>
        </nav>
     </header>
     <main>
        <!-- hero section -->
         <section class="bg-[url('./assets/hero-bg.png')] min-h-[466px] md:min-h-[55vh] lg:min-h-[775px] md:max-w-full bg-cover bg-center"  id="hero">
            <!-- content -->
            <div class="heroContent flex flex-col justify-center text-center items-center">
                <!-- img -->
                <div class="bg-[url('./assets/hero-circle.png')] mt-10 lg:mt-28 box-border flex justify-center items-center bg-center w-full bg-no-repeat px-20 py-10 bg-contain relative max-w-96">
                    <img src="./assets/microphone.png" alt="">
                    <h2 class="bg-[#00FF88] text-lg font-semibold px-6 py-2 rounded-3xl absolute top-4 right-12">New</h2>
                </div>
                <!-- text -->
                 <div class="textContent">
                    <h1 class="text-6xl font-extrabold text-white mt-9">TechWave</h1>
                    <p class="text-base text-[rgba(255,255,255,1)] mt-2">Your daily dose of tech insights, productivity hacks, and personal growth</p>
                   <div class=" flex justify-center mt-6 mb-6 gap-2">
                     <button class="px-4 items-center text-base text-white font-semibold gap-1.5 flex rounded-3xl py-3 bg-[linear-gradient(47.64deg,rgba(247,233,63,1),rgba(251,9,180,1),rgba(145,0,248,1))]">
                        <img src="assets/spotify.png" alt=""> Listen on Spotify</button>
                      <button class="px-4 flex rounded-3xl py-3 font-semibold gap-2 border border-[rgba(0,255,136,1)] text-[rgba(0,255,136,1)]">
                        <img src="assets/message.png" alt=""> Listen on Spotify</button>
                   </div>
                 </div>
            </div>
         </section>
     </main>
